<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="assets/styles/styles.css">
    
    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-side">
                <div class="img">
                    <img src="assets/images/logo.svg" alt="logo icon">
                </div>
                <div class="mobi-img">
                    <img src="assets/images/hero-mobile.jpg" alt="hero mobile">
                </div>
                <div class="text">
                    <h1 class="text__head"><span>We're</span> coming soon</h1>
                    <p class="text__desc">
                        Hello fellow shoppers! We're currently building our new fashion store.
                        Add your email below to stay up-to-date with announcements and our launch deals.
                    </p>
                </div>
                <div class="form-control">
                    <input type="email" placeholder="Email Address">
                    <button><img src="assets/images/icon-arrow.svg" alt="arrow icon"></button>
                </div>
            </div>
            <div class="desk-side hidden">
                <img src="assets/images/hero-desktop.jpg" alt="hero desktop">
            </div>
        </div>
    </div>
</body>
</html>
